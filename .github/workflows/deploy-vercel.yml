name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check project exists
        id: check_project
        run: |
          if [ -d portal-filmes ] || [ -f package.json ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.check_project.outputs.exists == 'true'
        run: |
          if [ -f portal-filmes/package.json ]; then
            cd portal-filmes
          fi
          if [ -f package-lock.json ] || [ -f portal-filmes/package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        if: steps.check_project.outputs.exists == 'true'
        run: |
          if [ -f portal-filmes/package.json ]; then
            cd portal-filmes
          fi
          npm run build

      - name: Deploy to Vercel (via CLI)
        if: steps.check_project.outputs.exists == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # deploy with Vercel CLI to avoid third-party action warnings (set-output deprecation)
          if [ -f portal-filmes/package.json ]; then
            cd portal-filmes
          fi
          # Install vercel CLI and deploy (token must be set in repo secrets)
          npm install -g vercel@latest
          vercel --token "$VERCEL_TOKEN" --prod --confirm --scope "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID"
