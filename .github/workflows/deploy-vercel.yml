name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check project exists
        id: check_project
        run: |
          if [ -d portal-filmes ] || [ -f package.json ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.check_project.outputs.exists == 'true'
        run: |
          if [ -f portal-filmes/package.json ]; then
            cd portal-filmes
          fi
          if [ -f package-lock.json ] || [ -f portal-filmes/package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        if: steps.check_project.outputs.exists == 'true'
        run: |
          if [ -f portal-filmes/package.json ]; then
            cd portal-filmes
          fi
          npm run build

      - name: Deploy to Vercel
        if: steps.check_project.outputs.exists == 'true'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
